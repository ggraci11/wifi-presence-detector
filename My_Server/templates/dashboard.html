<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wi-Fi Presence Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #2c3e50;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 1.25rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .ssid {
            font-weight: 600;
            color: #34495e;
        }

        ul {
            padding-left: 1.2rem;
            margin: 0.5rem 0 0 0;
        }

        .timestamp {
            font-size: 0.85rem;
            color: #555;
            margin-top: 0.25rem;
        }

        button {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 500px) {
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“¶ Wi-Fi Presence Dashboard</h1>

    <button onclick="location.reload()">ðŸ”„ Refresh Now</button>

    <div class="container">
        {% for entry in entries %}
        <div class="card">
            <div><strong>Device:</strong> {{ entry.device_id }}</div>
            <div class="timestamp"><strong>Timestamp:</strong> {{ entry.server_received }}</div>
            <div><strong>Networks:</strong></div>
            <ul>
                {% for net in entry.networks %}
                <li><span class="ssid">{{ net.ssid }}</span> (RSSI: {{ net.rssi }})</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>
